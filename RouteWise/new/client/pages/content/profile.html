<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteWise</title>
    <link rel="icon" href="../../css/mapIcon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/loader.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="../../js/loader.js"></script>
</head>

<body>
    <div class="loader"></div>
    <header>
        <a href="/new/client/" style="text-decoration: none; font-size: 2.5rem;"id="logo"><span>Route</span>Wise</a>
        <section>
            <a href="profile.html" class="btn btn-primary" id="perfilBtn" style="display: none;"><i class="bi bi-person-fill"></i> Perfil</a>
            <a href="routes.html" class="btn btn-primary" id="routesBtn" style="display: none;"><i class="bi bi-geo-alt-fill"></i> Mapa</a>
        </section>
    </header>

    <main>
        <div class="slogan">
            <h1 class="title">Route<span class="wise">Wise</span></h1>
            <p class="tagline">Navegue com <span class="blue">Inteligência</span>, Navegue com <span class="blue">Eficiência</span></p>
        </div>
        <div class="rounded-box">
            <h2>Perfil</h2>
            <style>
                .input-container {
                    position: relative;
                    margin-bottom: 1rem;
                }
                .input-icon {
                    position: absolute;
                    right: 10px;
                    top: 50%;
                    transform: translateY(-10%);
                    pointer-events: none;
                }
                .form-control {
                    padding-right: 30px;
                }
                .form-control-color {
                    padding-right: revert;
                    display: inline;
                }
            </style>
            <div>
                <ul class="profile-info">
                    <li class="input-container">
                        <label for="username">Nome de Utilizador:</label>
                        <input class="form-control controls" id="username" type="text" readonly>
                        <i class="bi bi-person-fill input-icon" style="font-size: 25px; color: black;"></i>
                    </li>
                    <li class="input-container">
                        <label for="name">Nome Completo:</label>
                        <input class="form-control controls" id="name" type="text">
                        <i class="bi bi-person-fill input-icon" style="font-size: 25px; color: black;"></i>
                    </li>
                    <li class="input-container">
                        <label for="birth">Data de Nascimento:</label>
                        <input class="form-control controls" id="birth" type="date">
                    </li>
                    <li class="input-container">
                        <label for="address">Endereço:</label>
                        <input class="form-control controls" id="address" type="text">
                        <i class="bi bi-geo-alt-fill input-icon" style="font-size: 25px; color: black;"></i>
                    </li>
                    <li class="input-container">
                        <label for="email">Email:</label>
                        <input class="form-control controls" id="email" type="email">
                        <i class="bi bi-envelope-fill input-icon" style="font-size: 25px; color: black;"></i>
                    </li>
                    <li class="input-container">
                        <label for="phone">Nº de telefone:</label>
                        <input class="form-control controls" id="phone" type="text">
                        <i class="bi bi-phone-fill input-icon" style="font-size: 25px; color: black;"></i>
                    </li>
                </ul>
            </div>
            <br>
            <h2>Configurações</h2>
            <ul class="profile-settings">
                <li>
                    <br>
                    <label for="isDarkMode">Modo Escuro:</label>
                    <label class="toggle-switch">
                        <input id="isDarkMode" type="checkbox">
                        <span class="toggle-slider"></span>
                    </label>
                </li>
                <li>
                    <br>
                    <label for="mainColor">Cor Principal:</label>
                    <input id="mainColor" class="form-control form-control-color" type="color">
                </li>
            </ul>
            <br>
            <div>
                <h2>Autenticação</h2>
                <ul class="profile-auth">
                    <li class="input-container">
                        <label for="password">Palavra-passe:</label>
                        <input class="form-control controls" id="password" type="password" placeholder="Digite palavra-passe nova...">
                        <i class="bi bi-key-fill input-icon" style="font-size: 25px; color: black;"></i>
                    </li>
                </ul>
            </div>
            <br>
                <button type="button" class="btn btn-primary saveButton" id="saveButton"><i class="bi bi-cloud-download"></i> Guardar</button>
                <button type="button" class="btn btn-danger logoutButton"><i class="bi bi-box-arrow-right"></i> Sair</button>
                <button type="button" class="btn btn btn-warning deleteUserButton" id="deleteUserButton"><i class="bi bi-exclamation-triangle-fill" style="color: black"></i> Apagar Conta</button>
        </div>
        <br>
    </main>

    <footer>
        <h1 id="logo"><span>Route</span>Wise</h1>
        <p>&copy; <span id="year"></span> RouteWise. Todos os direitos reservados.</p>
        <script>
            const currentYear = new Date().getFullYear();
            document.getElementById('year').textContent = currentYear;
        </script>
        <span>Navegue com <span id="mark">Inteligência</span>, Navegue com <span id="mark">Eficiência</span></span>
        <nav>
            <a href="sobrenos.html">Sobre Nós</a>
            <a href="contacto.html">Contactos</a>
        </nav>
    </footer>
    <script src="../../js/login.js"></script>
    <script src="../../js/checkLogin.js"></script>
    <script src="../../js/getUser.js"></script>
    <script src="../../js/updateUser.js"></script>
    <script src="../../js/mainColor.js"></script>
    <script src="../../js/logout.js"></script>
    <script src="../../js/deleteUser.js"></script>
    <script src="../../js/darkMode.js"></script>
</body>

</html>
